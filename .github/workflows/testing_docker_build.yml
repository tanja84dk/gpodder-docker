name: Testing Branch Docker Build and Publish

on:
#  push:
#    branches: [ testing ]
#  pull_request:
#    branches: [ testimg ]
  workflow_dispatch:

env:
  # ghcr.io
  REGISTRY_1: ghcr.io
  # docker.io
  REGISTRY_2: docker.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v1
        with:
          images: |
            ${{ env.IMAGE_NAME }}
            ${{ env.REGISTRY_1 }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Login against a docker.io registry except on PR
      - name: Login to registry ${{ env.REGISTRY_2 }}
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/testing' }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      # Login against a ghcr.io registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY_1 }}
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/testing' }}
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY_1 }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
